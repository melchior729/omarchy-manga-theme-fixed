# ────────────────────────────────────────────────────────────
# Omarchy Theme for Hyprland
# ────────────────────────────────────────────────────────────

general {
    col.active_border = rgb(3C3C3C)
    col.inactive_border = rgb(000000)
    border_size = 2
    gaps_in = 2
    gaps_out = 4
}

animations {
    enabled = yes

    bezier = easeSoft, 0.22, 0.61, 0.36, 1
    bezier = easePop,  0.26, 0.70, 0.48, 1
    bezier = easeFade, 0.33, 0.00, 0.20, 1

    animation = windows,          1, 3.0, easeSoft
    animation = windowsIn,        1, 2.8, easeSoft
    animation = windowsOut,       1, 2.6, easeFade
    animation = windowsMove,      1, 3.2, easeSoft

    animation = fade,             1, 2.4, easeFade
    animation = fadeIn,           1, 2.2, easeSoft
    animation = fadeOut,          1, 2.0, easeFade
    animation = fadeDim,          1, 2.0, easeFade

    animation = layers,           1, 2.4, easeSoft
    animation = layersIn,         1, 2.2, easePop
    animation = layersOut,        1, 2.0, easeFade

    animation = workspaces,       1, 2.6, easeSoft
    animation = specialWorkspace, 1, 2.4, easeSoft

    animation = border,           1, 3.4, easeSoft
    animation = borderangle,      1, 3.8, easeSoft
    animation = fadeSwitch,       1, 1.8, easeFade
}

decoration {
    rounding = 4
    shadow {
        enabled = false
        range = 15
        render_power = 5
        offset = 0 0
    } 
    
blur {
    enabled = true
    size = 4          
    passes = 3
    contrast = 1.1
    brightness = 1.1
    vibrancy = 0.2    
    vibrancy_darkness = 0.2
    noise = 0.03      
    ignore_opacity = true
    new_optimizations = on
}
    active_opacity = 0.93
    inactive_opacity = 0.92
    fullscreen_opacity = 1.0 
}

layerrulev2 = blur, walker
layerrulev2 = ignorezero, walker
layerrulev2 = blur, waybar
layerrulev2 = blur, mako
layerrulev2 = blur, vicinae
layerrulev2 = blur, swayosd
layerrulev2 = ignorealpha 0.2, mako
layerrulev2 = ignorealpha 0.1, waybar
layerrulev2 = ignorealpha 0.1, vicinae
